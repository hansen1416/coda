version: "3.9"  # optional since v1.27.0
services:
  web:
    image: node:14-alpine
    working_dir: /web
    volumes:
      - type: bind
        source: ./web
        target: /web
    ports:
      - "3000:3000"
    # command: tail -f /dev/null
    command: npm run dev
  api:
    build: ./api
    # networks: 
    #   - host
    working_dir: /api
    volumes:
    - type: bind
      source: ./api
      target: /api
    ports:
      - 5000:5000
    env_file:
      - ./.env.dev
    # command: python manage.py run -h 0.0.0.0
    command: gunicorn --bind 0.0.0.0:5000 manage:app
  db:
    image: postgres:13-alpine
    # volumes:
    #   - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=hlz
      - POSTGRES_PASSWORD=12345678
      - POSTGRES_DB=coda
    working_dir: /mnt
    volumes:
    - type: bind
      source: ./postgressql
      target: /mnt


